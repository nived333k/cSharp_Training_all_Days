<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>
        parsing text to javascript object using json.parse()
    </h1>
    <p id="test">
        <script>
            //parse
            const mydata = '{"Name":"Nived","city":"Bangalore","salary":"45000"}';
            const myobj = JSON.parse(mydata);
            document.getElementById('test').innerHTML = "Name:" + myobj.Name + "City:" + myobj.city + "salary:" + myobj.salary;

            //stringify
            data = JSON.stringify(myobj);
            document.write(data);

            //Repalcer in stringify
            var obj = { "name": "maya", "age": 17, "city": "Delhi" };
            var text = JSON.stringify(obj, function (key, value) {
                if (key == "name")
                    return value.toUpperCase();
                else
                    return value;
            });
            document.getElementById('test').innerHTML = text;
        </script>
    </p>
</body>
</html>
