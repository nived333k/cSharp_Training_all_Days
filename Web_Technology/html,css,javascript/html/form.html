<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--Forms-->
    <form action="" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" min="6" required placeholder="enter the username" /><br />
        <br />
        <label for="password">password : </label>
        <input type="password" id="password" required placeholder="enter a strong password" />

        <br />
        <br />
        <label for="email"> email : </label>
        <input type="email" id="email" placeholder="enter the email" />
        <br />
        <br />
        <label for="phone"> phone no : </label>
        <input type="tel" id="phone" placeholder="enter the phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        <br />
        <br />
        <label for="bday">birthday : </label>
        <input type="date" placeholder="bday" />
        <br />
        <br />
        <!--radio button-->
        <label for="title"> title: </label>

        <label for="mr."> mr.</label>
        <input type="radio" id="mr." value="mr." name="title" />
        <label for="ms."> ms.</label>
        <input type="radio" id="ms." value="ms." name="title" />
        <label for="phd."> phd.</label>
        <input type="radio" id="phd." value="phd." name="title" />
        <br />
        <br />

        <!--drop down-->

        <label for="payment"> payments : </label>
        <select>
            <option value="visa"> visa </option>
            <option value="mastercard"> mastercard </option>
            <option value="giftcard"> giftcard </option>
        </select>
        <br />
        <br />

        <!--check box-->
        <label for="subscribe"> subscribe : </label>
        <input type="checkbox" id="subscribe" />
        <br />
        <br />


        <!--Text area-->
        <label for="comment"> comment : </label>
        <textarea id="comment" rows="4" cols="10">
</textarea>

        <br />
        <br />
        <!--add file-->
        <label for="file"> file :</label>
        <input type="file" id="file" accept="png,jpg"/>





        <br />
        <br />


        <input type="reset" />
        <input type="submit" />

    </form>

</body>
</html>
