<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Validation</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        function formvalidation() {
            //lets make a quick reference to all fields 

            var firstname = document.getElementById('firstname');
            var addr = document.getElementById('addr');
            var zip = document.getElementById('zip');
            var state = document.getElementById('state');
            var username = document.getElementById('username');
            var email = document.getElementById('email');

            //check the input in the order that it appear in the form
            if (isAlphabet(firstname, "please enter only letters for the name ")) {
                if (isAlphaNumneric(addr, "Number and letters only for address")) {
                    if (isNumeric(zip, "Please enter a valid pin code")) {
                        if (madeselection(state, "please choose a state from the list ")) {
                            if (lenghtRestriction(username, 6, 8)) {
                                if (emailValidator(email, "please Enter the vaild email")) {
                                    return true;

                                }
                            }
                        }
                    }
                }
            }
            return false;

        }
        //write all the called function

        function isNumeric(elem, helpmesg) {
            var numericexp = /^[0-9]+$/;//for zip code
            if (elem.value.match(numericexp)) {
                return true
            }
            else {
                alert(helpmesg);
                elem.focus();
                return false;
            }
        }
        function isAlphabet(elem, helpmsg) {
            var alphaexp = /^[a-zA-Z]+$/;
            if (elem.value.match(alphaexp)) {
                return true;
            } else {
                alert(helpmsg)
                elem.focus();
                return false;
            }
        }
        function isAlphaNumeric(elem, helpmsg) {
            var alphanum = /^[0-9a-zA-Z]+$/;
            if (elem.value.match(alphanum)) {
                return true;
            } else {
                alert(helpmsg)
                elem.focus();
                return false;
            }
        }
        function lengthRestriction(elem, min, max) {
            var uinput = elem.value;
            if (uinput.length >= min && uinput.length <= max) {
                return true;
            } else {
                alert("Please enter uname between " + min + "and" + max + "characters only");
                elem.focus();
                return false;
            }
        }
        function madeSelection(elem, helpmsg) {
            if (elem.value == "Choose State") {
                alert(helpmsg);
                elem.focus();
                return false;
            } else {
                return true;
            }
        }
        function emailValidator(elem, helpmsg) {
            var emailexp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
            if (elem.value.match(emailexp)) {
                return true;
            } else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }

    </script>
</head>
<body>
    <form onsubmit="return formvalidation()">
        FirstName : <input type="text" id="firstname" /><br /><br />
        Address : <input type="text" id="addr" /><br /><br />
        Zip Code : <input type="text" id="zip" /><br /><br />
        State : <select id="state">
            <option> choose state</option>
            <option> Karnataka</option>
            <option> Kerala</option>
            <option> Andhra pradesh</option>
            <option> Tamil Nadu</option>


        </select>
        <br /><br />
        User Name  :<input type="text" id="username" /><br /><br />
        Email : <input type="text" id="email" /><br /><br />
        <input type="submit" value="validation form" />

    </form>

</body>
</html>
